---
version: 2
plan:
  project-key: MARS
  key: ROCKET
  name: Build the rockets

stages:
  - Build the rocket stage:
    - Build

Build:
  tasks:
    - script:
        - mkdir -p falcon/red
        - echo wings > falcon/red/wings
        - echo 'Built it'
    - test-parser:
        type: junit
        test-results: '**/junit/*.xml'
  requirements:
     - isRocketFuel
  artifacts:
     - name: Red rocket built
       pattern: falcon/red/wings
